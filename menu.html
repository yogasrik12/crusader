<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truck Management System - Menu Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('truckimg.jpg'), linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5));
            background-size: cover;
            background-position: center;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 20px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .menu-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            width: 90%;
            max-width: 400px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #f1c40f; /* Bright yellow for the heading */
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
        }

        .menu-btn {
            padding: 15px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px 0;
            display: block;
            width: 100%;
            max-width: 300px;
            text-align: center;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.2s;
            position: relative;
            overflow: hidden;
        }

        .menu-btn:hover {
            background-color: #2980b9;
            transform: translateY(-3px); /* Slight lift effect */
        }

        .menu-btn a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        .menu-btn a:hover {
            color: #f1c40f; /* Change color on link hover */
        }

        /* Additional styles for responsiveness */
        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }

            .menu-btn {
                font-size: 16px;
                padding: 12px 15px;
            }
        }
    </style>
</head>

<body>

    <div class="menu-container">
        <h1>Truck Management System</h1>

        <button class="menu-btn"><a href="traffic.html">Traffic Monitoring</a></button>
        <button class="menu-btn"><a href="weather.html">Weather Monitoring</a></button>
        <button class="menu-btn"><a href="map.html">Map View</a></button>
        <button class="menu-btn"><a href="logout.html">Logout</a></button>
    </div>

</body>

</html>
