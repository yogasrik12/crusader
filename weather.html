<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Checker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('wheather new.jpeg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            background-attachment: fixed;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h2 {
            color: #3498db;
            margin-bottom: 20px;
        }

        label {
            font-size: 18px;
            font-weight: 500;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px 0;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        .result-box {
            background-color: #ecf0f1;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            display: none;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        .button-container {
            margin-top: 20px;
        }

        .back-btn {
            background-color: #e74c3c;
            width: 100%;
            margin-top: 20px;
            padding: 12px 0;
        }

        .back-btn:hover {
            background-color: #c0392b;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h2 {
                font-size: 20px;
            }

            input[type="text"] {
                font-size: 14px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="status">
            <h2>Check Weather</h2>
            <label for="city">Enter City:</label>
            <input type="text" id="city" placeholder="Enter city name">
            <button onclick="fetchWeather()">Get Weather</button>
            <p class="error" id="error-message"></p>
        </div>

        <div id="weather-result" class="result-box">
            <h3>Weather Information:</h3>
            <p id="weather"></p>
        </div>

        <div class="button-container">
            <button class="back-btn" onclick="goBack()">Back to Menu</button>
        </div>
    </div>

    <script>
        function fetchWeather() {
            const city = document.getElementById('city').value.trim();
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = ""; // Clear previous error message
            
            if (city === "") {
                errorMessage.textContent = "Please enter a city name.";
                return;
            }

            const apiKey = "0967b40fce4a0c49602464384c7a5957"; // Replace with your API key
            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}`;

            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    displayWeather(data);
                })
                .catch(error => {
                    console.error("Error fetching the weather data: ", error);
                    alert("Could not retrieve weather data. Please check the city name or your API key.");
                });
        }

        function displayWeather(data) {
            const weatherElement = document.getElementById('weather');
            const weatherBox = document.getElementById('weather-result');

            if (data.cod === 200) {
                const temperature = (data.main.temp - 273.15).toFixed(2);
                const weatherDescription = data.weather[0].description;
                weatherElement.innerHTML = `Temperature: ${temperature}Â°C, Description: ${weatherDescription}`;
                weatherBox.style.display = 'block';
            } else {
                weatherElement.innerHTML = "Weather data not available.";
                weatherBox.style.display = 'block';
            }
        }

        function goBack() {
            window.location.href = 'menu.html'; // Replace with your menu page
        }
    </script>
</body>
</html>
